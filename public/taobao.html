<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
	<title>淘宝登录</title>
	<link rel="stylesheet" type="text/css" href="css2.css">
	<script type="text/javascript" src="js1.js"></script>
<body>
	<div class="content clearfix">
		<div class="logo">
			<img src="img/logo.png" />
		</div>
		<div class="sement">
			<img src="img/1.png" />
		</div>
		<div class="sign ri">
			<ul class="clearfix">
				<li>快速登录</li>
				<li class="act">账号密码登录</li>
			</ul>
			<div class="prompt">
				<span></span>
			</div>
			<div class="inp">
				<p class="iconfont icon_Person le"></p>
				<input class="inp-name" id="inp-name" type="text" value="" placeholder="手机号/会员名/邮箱" />
				<div class="iconfont con_No_a con"></div>
			</div>
			<div class="inp">
				<p class="iconfont icon_Lock le"></p>
				<input class="inp-name" id="inp-password" type="password" />
			</div>
			<div class="back">
				<a href="#">忘记登录密码？</a>
				<a class="ri" href="#">免费注册</a>
			</div>
			<input class="but" type="button" value="登   录">
			<div class="other clearfix">
				<div class="micro le"><span>微博登录</span></div>
				<div class="alipay le"><span>支付宝登录</span></div>
			</div>
		</div>
	</div>
</body>
</html>
